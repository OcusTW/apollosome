<!DOCTYPE html>

<html>

<head>

<title>AP</title>

<style type="text/css">

    @import "calender.css";

</style>  

</head>
<body>

<body bgcolor="#FFB7DD">      

<h1 align="center">ApolloSome</h1>

<p align="center">Welcome to ApolloSome</p>

<hr/>
<div class="calendar">
        <div class="title">
          <h1 class="green" id="calendar-title">Month</h1>
          <h2 class="green small" id="calendar-year">Year</h2>
          <a href="" id="prev">Prev Month</a>
          <a href="" id="next">Next Month</a>
        </div>
        <div class="body">
          <div class="lightgrey body-list">
            <ul>
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
              <li>SUN</li>
            </ul>
          </div>
          <div class="darkgrey body-list">
            <ul id="days">
            </ul>
          </div>
        </div>
      </div>    

      <script src="day.js"></script>
      <script src="day.js" defer></script>
      <script src="day.js" async></script>

</body>


</html>
